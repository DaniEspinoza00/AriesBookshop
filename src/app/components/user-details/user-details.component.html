<div class="container" style="padding: 3rem; margin: 0 auto;">
    <h2>User Details</h2>
    <form class="row g-3 needs-validation"  novalidate>
        <div class="col-md-5">
            <label for="firstname" class="form-label">First name</label>
            <input type="text" formControlName="firstname" class="form-control" id="firstname">
        </div>
        <div class="col-md-5">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" formControlName="lastname" class="form-control" id="lastname">
        </div>
        <div class="col-md-10">
            <label for="username" class="form-label">Username</label>
            <input type="text" formControlName="username" class="form-control" id="username">
        </div>
        <div class="col-md-10">
            <label for="email" class="form-label">Email</label>
            <input type="text" formControlName="email" class="form-control" id="email">
            <!-- <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                <div *ngIf="email.errors?.['required']">Email is required.</div>
                <div *ngIf="email.errors?.['email']">Invalid email format.</div>
            </div> -->
        </div>
        <div class="col-md-10">
            <label for="phonenumber" class="form-label">Phone Number</label>
            <input type="text" formControlName="phonenumber" class="form-control" id="phonenumber">
        </div>
        <div class="col-md-5">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password">
        </div>
        <div class="col-md-5">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" id="confirmPassword">
        </div>
        <div class="col-12">
            <button class="btn btn-primary"  type="submit">Submit form</button>
        </div>
    </form>
</div>
