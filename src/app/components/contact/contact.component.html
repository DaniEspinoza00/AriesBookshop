<section class="container mt-5">
    <h4>Contact</h4>
    <div class="contact row d-flex justify-content-evenly mt-3 mb-5">
        <div class="contact-form col-md-6">
            <p>Your Consult</p>
            <form>
                <div class="mb-3">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputLastname" class="form-label">Lastname</label>
                    <input type="text" class="form-control" id="exampleInputLastname">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail">
                </div>
                <div class="mb-3">
                    <label for="exampleInputTextarea" class="form-label">Your consult</label>
                    <textarea class="form-control" id="exampleInputTextarea" rows="3"></textarea>
                </div>

                <button type="submit" class="send-button btn">Send</button>
            </form>
        </div>
        <div class="contact-details d-flex flex-column justify-content-center align-items-center col-md-6">
            <img src="./assets/images/aries-image.png" alt="" height="80">
            <ul class="d-flex flex-column">
                <li>
                  <span><i class="bi bi-telephone-fill"></i></span>
                    <span>(0223) 456-7890</span>  
                </li>
                <li>
                        <span><i class="bi bi-envelope"></i></span>
                        <span>ariesbookshop&#64;email.com</span>        
                </li>
                <li>
                    <span><i class="bi bi-geo-alt-fill"></i></span>
                    <span>25 de Mayo 3108 - Mar del Plata</span>
                </li>
            </ul>
        </div>
    </div>
    <iframe *ngIf="mapUrl" width="100%" height="400" style="border:0; margin-bottom: 3rem;" Loading="lazy" allowfullscreen [src]="mapUrl"></iframe>



</section>
