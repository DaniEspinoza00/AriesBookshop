<div class="container mt-5">
    <h3>Wishlist</h3>
    <table class="table table-striped">
    <thead>
        <tr>
          <th scope="col"><p>ID</p></th>
          <th scope="col"><p>Book</p></th>
          <th scope="col"><p>Description</p></th>
          <th scope="col"><p>Edition</p></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of booklist; let i=index">
          <td>{{favList[i].id}}</td>
            <td scope="row"><a [routerLink]="['/product', item?.id]"><img style="width: 60px;" [src]="item?.image_url" alt="{{item?.title}}"></a></td>
            <td><p>{{item?.title}}</p>
                <p>{{item?.authors}}</p>
            </td>
            <td><p>{{item?.edition}}</p></td>
            <td >
                <button type="button" (click)="deleteFav(favList[i].id)" class="btn btn-danger">X</button>
            </td>
        </tr>
      </tbody>
    </table>
</div>
