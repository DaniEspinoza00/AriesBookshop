@if (isLoading) {
    <div class="loading-container d-flex flex-column justify-content-center align-items-center">
        <mat-spinner></mat-spinner>
        <span style="font-size: 1.5rem;">Loading...</span>
    </div>
    }

<div class="container-products container d-flex justify-content-center">
    <div class="container-products-card row">
        <div class="product-card-price col-12 col-md-6 col-lg-3" *ngFor="let item of booksArray; let i=index">
            <a class="product" [routerLink]="['/product',item.id]">
                <div class="card-producto d-flex flex-column align-items-center">
                    <img class="prod-img " [src]="item.image_url" alt="{{ item.title }}">
                    <div class="card-body d-flex flex-column container-details">
                        <p class="card-titles mb-auto">{{item.title}}</p>
                        <p class="card-price mt-auto text-center">$ {{ bookList && bookList[i] ? (bookList[i].price
                            | number:'1.2-2') : ''}}</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
